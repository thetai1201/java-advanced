<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Job</th>
        <th scope="col">Gender</th>
        <th scope="col">City</th>
        <th scope="col">Salary</th>
        <th scope="col">Birthday</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person:${persons}">
        <th scope="row" th:text="${person.id}"></th>
        <td th:text="${person.name}">Name</td>
        <td th:text="${person.email}">Email</td>
        <td th:text="${person.job}">Job</td>
        <td th:text="${person.gender}">Gender</td>
        <td th:text="${person.city}">City</td>
        <td th:text="${person.salary}">Salary</td>
        <td th:text="${person.birthday}">Birthday</td>
        <td>
            <img th:src="@{/photo/{name}.jpg(name=${person.photo})}" class="img-fluid">
        </td>
    </tr>


    </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
